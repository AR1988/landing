<iframe *ngIf="url" [src]="url | safe"
        allow="camera *; microphone *; autoplay *; encrypted-media *; fullscreen *; display-capture *;"
        width="100%"
        height="600px"
        style="border: none; border-radius: 24px"
>
</iframe>

<div class="d-grid gap-2 d-flex justify-content-end mt-3">
  <button class="btn btn-secondary d-block" (click)="onBack()">step back</button>
  <button class="btn btn-success d-block" (click)="submitForm()">fin</button>
</div>
